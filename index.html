<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-12 my-5">
          <h1>Rubrica</h1>
        </div>
        <div class="col-12 col-md-6 my-5">
          <input type="text" placeholder="nome" id="nameInput" class="w-100">
        </div>
        <div class="col-12 col-md-6 my-5">
          <input type="number" placeholder="numero" id="numberInput" class="w-100">
        </div>
        <div class="col-12 my-5">
          <button class="btn btn-info" id="btnShow">Mostra contatti</button>
          <button class="btn btn-success" id="btnAdd">Aggiungi contatti</button>
          <button class="btn btn-warning" id="btnRemove">Rimuovere contatti</button>
          <button class="btn btn-secondary" id="btnEdit">Modifica contatti</button>
        </div>
        <div class="col-12 containerContacts">

        </div>
      </div>
    </div>
    
    
    
    
    
    <!-- js bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- main js -->
     <script src="./main.js"></script>
</body>
</html>
